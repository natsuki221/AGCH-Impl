# AGCH Model configuration

_target_: src.models.agch_module.AGCHModule

# AGCH Hyperparameters
hash_code_len: 32
alpha: 1.0
beta: 1.0
gamma: 10.0

# Optimizer
learning_rate: 0.0001

# Feature dimensions
img_feature_dim: 4096
txt_feature_dim: 1386

# Similarity matrix (S) parameters
rho: 4.0
gamma_v: 2.0
gamma_t: 0.3

# GCN Normalization (Ablation: set to false for Baseline)
gcn_normalize: true
