# @package _global_

# Main training configuration entry point for AGCH-Impl
# Hydra composes this file to build the full config

defaults:
  - _self_
  - paths: default
  - trainer: default
  - model: agch
  - data: mirflickr
  - logger: tensorboard
  - callbacks: default
  - hydra: default
  - experiment: null
  - debug: null
  - optional local: default

# General settings
seed: 42
task_name: "train"
tags: ["agch", "cross-modal-retrieval"]

# Trainer control
train: true
test: false

# Paths are configured in configs/paths/default.yaml
# Logger is configured in configs/logger/tensorboard.yaml
# Callbacks are configured in configs/callbacks/default.yaml
