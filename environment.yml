# AGCH-Impl Mamba/Conda Environment
# 完全隔離環境 - 適用於 RTX 5080 (Blackwell)
# Usage: mamba env create -f environment.yml
#
# 注意：
# 1. cuda-toolkit=12.8 (提供 nvcc, 完全隔離)
# 2. PyTorch (透過 pip 安裝 CUDA 12.8 版)

name: agch
channels:
  - nvidia
  - conda-forge
  - defaults

dependencies:
  # Python
  - python=3.11

  # ========================================
  # CUDA Toolkit Complete (包含 nvcc)
  # ========================================
  - cuda-toolkit=12.8

  # ========================================
  # Core scientific computing
  # ========================================
  - numpy>=1.26.0
  - scipy>=1.12.0
  - scikit-learn>=1.4.0
  - pandas>=2.2.0

  # ========================================
  # Image processing
  # ========================================
  - pillow>=10.0.0
  - opencv>=4.9.0

  # ========================================
  # Visualization
  # ========================================
  - matplotlib>=3.8.0
  - seaborn>=0.13.0

  # ========================================
  # Utilities
  # ========================================
  - tqdm>=4.66.0
  - h5py>=3.10.0
  - pyyaml>=6.0

  # ========================================
  # Development tools
  # ========================================
  - pytest>=8.0.0
  - pytest-cov>=4.1.0
  - black>=24.0.0
  - ruff>=0.3.0
  - mypy>=1.8.0
  - ipykernel>=6.29.0
  - jupyter>=1.0.0
  - jupyterlab>=4.0.0

  # ========================================
  # Pip dependencies
  # ========================================
  - pip
  - pip:
      # PyTorch CUDA 12.8
      - --index-url https://download.pytorch.org/whl/cu128
      - torch>=2.9.0
      - torchvision>=0.24.0
      - torchaudio>=2.9.0
      # PyTorch Geometric
      - torch-geometric>=2.5.0
      # Experiment tracking
      - wandb>=0.16.0
      - tensorboard>=2.16.0
